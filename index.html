<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=roskiecruz.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <!--  -->
    <div class="player__container">
        <!-- Song -->
        <div class="player__img-container">
            <img src="public/img/japan.jpg" alt="Album Art">
        </div>
        <h2 id="title">Sakuya4</h2>
        <h3 id="artist">PeriTune</h3>
        <audio src="public/music/japan.mp3" hidden></audio>
        <!-- Progress -->
        <div class="player__progress-container" id="progress-container">
            <div class="player__progress" id="progress">

            </div>
            <div class="player__duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:22</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player__controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="public/js/songs.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
